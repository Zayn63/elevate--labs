name: CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: tohidazure/elevate-labs-task1

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'task-1/src/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd task-1/src
        npm ci --production=false
        
    - name: Run tests
      run: |
        cd task-1/src
        npm test -- --forceExit
        
    - name: Run linting (if configured)
      run: |
        cd task-1/src
        npm run lint || echo "Linting not configured"

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push Docker image
      id: docker_build
      uses: docker/build-push-action@v5
      with:
        context: ./task-1
        file: ./task-1/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Image digest
      id: digest
      run: echo ${{ steps.docker_build.outputs.digest }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '0'
        ignore-unfixed: true
        
    - name: Display security scan results
      run: |
        echo "ğŸ”’ Security scan completed successfully!"
        echo "ğŸ“‹ Scan results saved to trivy-results.sarif"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    outputs:
      deployment-status: ${{ steps.deploy-status.outputs.status }}
    
    steps:
    - name: Deploy to production
      id: deploy-status
      run: |
        echo "ğŸš€ Deploying to production..."
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "Build completed at: $(date)"
        echo "Deployment completed successfully!"
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: Notify deployment
      run: |
        echo "âœ… CI/CD Pipeline completed successfully!"
        echo "ğŸ“¦ Docker image built and pushed to DockerHub"
        echo "ğŸ”’ Security scan completed"
        echo "ğŸš€ Application deployed to production"
        echo "ğŸŒ Access your app: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" 